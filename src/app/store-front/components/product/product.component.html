<div class="product-container">
    <h3>{{ product.name }}</h3>
    <a routerLink="/product/{{ product.id }}" (click)="onClickImg(product)"><img class="product-image"
            src="{{ product.url }}" alt="{{ product.description }}"></a>
    <p>{{ product.price }}â‚¬</p>
    <select class="select-input" #quantity>
        <option *ngFor="let o of options">
            {{o}}
        </option>
    </select>
    <br>
    <button (click)="onClick(quantity.value, product)">Add to cart</button>
    <br>
</div>

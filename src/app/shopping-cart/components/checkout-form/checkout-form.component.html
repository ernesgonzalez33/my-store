<form #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted">
    <label>Full Name</label>
    <input type="text" required minlength="3" placeholder="Minimum 3 characters" name="name" [(ngModel)]="name">

    <label>Address</label>
    <input type="text" required minlength="6" placeholder="Minimum 6 characters" name="address" [(ngModel)]="address">

    <label>Email</label>
    <input type="text" required email placeholder="Enter your email address" name="email" [(ngModel)]="email">

    <label>Card Number</label>
    <input type="text" required minlength="16" maxlength="16" pattern="^[0-9]*$" placeholder="Enter your credit card number" name="card" [(ngModel)]="card">

    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>

<app-success *ngIf="submitted"></app-success>

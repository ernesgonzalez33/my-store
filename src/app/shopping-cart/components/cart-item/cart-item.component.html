<div class="cart-item-details">
    <h3>{{ cartItem.name }}</h3>
    <img src="{{ cartItem.url }}" alt="{{ cartItem.description }}">
    <p>{{ cartItem.price }}â‚¬</p>
    <form>
        <label>Quantity:</label>
        <input class="number-input" type="number" [(ngModel)]="cartItem.quantity" value="{{ cartItem.quantity }}"
            (ngModelChange)="changed.emit(cartItem)" name="quantity"><br>
    </form>
    <br>
    <button (click)="removed.emit(cartItem)">Remove from cart</button>
    <br>
</div>
